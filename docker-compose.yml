version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: resell-ticket-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resell-ticket-network

  redis:
    image: redis:7-alpine
    container_name: resell-ticket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resell-ticket-network

volumes:
  postgres_data:
  redis_data:

networks:
  resell-ticket-network:
    driver: bridge

